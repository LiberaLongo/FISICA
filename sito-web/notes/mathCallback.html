<button id="math"  type="submit" onClick='replaceAndMath("../chapters/fisica-01_le%20misure.html")'>

<span id="result"></span>
<script>
function replaceAndMath(link){
    event.preventDefault();
    $("#result").load(link);
    MathJax.Hub.Queue(['Typeset',MathJax.Hub,'result']);  // <-- YOU NEED THIS
};
